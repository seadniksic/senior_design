syntax = "proto3";

message Joystick_Input
{
    enum Buttons
    {
        dummy = 0;
        BTN_A = 1;
        BTN_B = 2;
        BTN_X = 4;
        BTN_Y = 8;
        BTN_START = 16;
        BTN_SELECT = 32;
        DPAD_UP = 64;
        DPAD_DOWN = 128;
        DPAD_LEFT = 256;
        DPAD_RIGHT = 512;
        BTN_THUMBR = 1024;
        BTN_THUMBL = 2048;
        BTN_TR = 4096;
        BTN_TL = 8192;
    }

    Buttons button = 1; // bit per button
    int32 LJOY = 2; // int16_t
    int32 RJOY = 3;
    int32 TR = 4; //uint8_t
    int32 TL = 5;
}

message Reply
{
    bool led_state = 1;
}