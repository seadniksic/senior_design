syntax = "proto3";

message Joystick_Input
{
    enum Buttons
    {
        BTN_A = 0;
        BTN_B = 1;
        BTN_X = 2;
        BTN_Y = 3;
        BTN_START = 4;
        BTN_SELECT = 5;
        DPAD_UP = 6;
        DPAD_DOWN = 7;
        DPAD_LEFT = 8;
        DPAD_RIGHT = 9;
        BTN_THUMBR = 10;
        BTN_THUMBL = 11;
        BTN_TR = 12;
        BTN_TL = 13;
    }

    Buttons button = 1; // bit per button
    int32 LJOY = 2; // int16_t
    int32 RJOY = 3;
    int32 TR = 4; //uint8_t
    int32 TL = 5;
}

message Reply
{
    bool led_state = 1;
}